<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Create Your Account</h2>

    <form (ngSubmit)="registerUser()" #registerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-input"
        />
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="register-btn">
        Register
      </button>
    </form>

    <p class="message" *ngIf="message">{{ message }}</p>

    <p class="login-link">
      Already have an account?
      <a (click)="goToLogin()">Login</a>
    </p>
  </div>
</div>
